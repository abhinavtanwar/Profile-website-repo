<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Basic styles for the navbar */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      /* Style for navbar links */
      .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Style for active link */
      .navbar a.active {
        background-color: #4caf50;
        color: white;
      }

      /* Styles for the navbar on small screens */
      @media screen and (max-width: 600px) {
        .navbar a {
          float: none;
          display: block;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </body>
</html>
